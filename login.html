<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>AAUA-EMRA</title>
  </head>
  <body>
    <div id="aaua">
      <div class="header">
        <div class="header-content">
          <img src="img/aaua_logo.png" alt="" class="logo" />
        </div>
  
        <h2>
          Adekunle Ajasin University <br />
          <small>Akungba-Akoko, Ondo State</small>
        </h2>
        <div class="edit">
          <!-- <h4>Akungba-Akoko, Ondo State</h4> -->
          <h3>
            <small>Examination Malpractice Reporting App</small>
          </h3>
        </div>
      </div>
  
      <div class="login-details">
        <h2>Admin Log-in</h2>
        <form action="">
          <label for="email">Email</label> <br /> <br>
          <input type="text" id="email" placeholder="Your Email" /> <br />
          <br />
  
          <i class="fa-solid fa-clipboard-user"></i>
  
          <label for="email">Password</label> <br /> <br>
          <input
            type="password"
            id="Password"
            placeholder="Your Password"
            minlength="8"
          />
          <br /> <br>
          
          <a class="btn" href="dashboard.html">Login</a> <br />
        </form>
      </div> <br> <br>
  
      <div class="footer">
        <a class="pword" href="#">Forgot password? </a>
        <h4>
          <small>Don't have an account yet?</small>
          <a class="btn" href="#">Sign-Up</a>
        </h4>
        <!-- <img src="img/clipboard-user-solid.svg" alt="" class="Attendancereg" /> -->
      </div>
      <!-- <a href="dashboard.html">dashboard.html</a>
      <a href="attendance-screen.html">attendance</a> -->
    </div>
  </body>
</html>
